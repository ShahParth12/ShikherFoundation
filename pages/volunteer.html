        <form>
            <div class="Sign-Up">
            <h1>Sign Up</h1>

            <div class="fill-form"> 
            <h3>PLEASE FILL THIS FORM TO VOLUNTEER</h3>
            <hr />
            <div class="details">
            <label>Name</label>
            <input type="text" class="input-box" placeholder="Full Name" />
            <br />
            
            <label>Contact Number</label>
            <input type="tel" class="input-box" placeholder="0123456789" size="10"/>
            <br />
            <label>Address</label>
            <input type="text" class="input-box" placeholder="Residential Address" />
            <br />
            <label>Qualification</label>
            <input type="image" class="input-box" placeholder="Upload report card of your latest qualification" />
            <br />
            <label>Date of Birth</label>
            <input type="date" class="input-box" placeholder="DD/MM/YYYY" />
            <br />
            <label>Why do you wish to volunteer here?</label>
            <input type="text" class="input-box" placeholder="State your reason to volunteer here" />
            <br />
            <label>Email Id</label>
            <input type="email" class="input-box" placeholder="Email" />
            <br />
            <label>Password</label>
            <input type="password" class="input-box" placeholder="Set a 6-digit password" size="6" />
            <br />
            <label>Confirm Password</label>
            <input type="password" class="input-box" placeholder="Confirm Password" size="6" />
            <br />
            <label>Have you volunteered at any other Foundation or NGO?</label>
            <br />
            <label>YES</label>
            <input type="checkbox" value="Yes" />
            <br />
            <label>NO</label>
            <input type="checkbox" value="No" />
            <br />
            <button>Sign Up</button>

                
                
            </form>
